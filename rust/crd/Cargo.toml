[package]
authors = ["Stackable GmbH info@stackable.de"]
description = "Contains the Apache HDFS CRD structs and utilities"
edition = "2021"
license = "OSL-3.0"
name = "stackable-hdfs-crd"
repository = "https://github.com/stackabletech/hdfs-operator"
version = "0.4.0-nightly"

[dependencies]
stackable-operator = { git = "https://github.com/stackabletech/operator-rs.git", branch = "feat/composable-merge" }

semver = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8"
strum = { version = "0.24", features = ["derive"] }
thiserror = "1.0"
tracing = "0.1"
lazy_static = "1.4"
