[package]
authors = ["Lars Francke <lars.francke@stackable.de>"]
description = "Contains the Apache HDFS CRD structs and utilities"
edition = "2018"
license = "OSL-3.0"
name = "stackable-hdfs-crd"
repository = "https://github.com/stackabletech/hdfs-operator"
version = "0.2.0-nightly"

[dependencies]
stackable-operator = { git = "https://github.com/stackabletech/operator-rs.git", tag = "0.4.0" }

duplicate = "0.3.0"
semver = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
strum = "0.22"
strum_macros = "0.22"
thiserror = "1.0"
tracing = "0.1"

[dev-dependencies]
indoc = "1.0"
rstest = "0.11"
serde_yaml = "0.8"

[features]
default = ["native-tls"]
native-tls = ["stackable-operator/native-tls"]
rustls-tls = ["stackable-operator/rustls-tls"]
