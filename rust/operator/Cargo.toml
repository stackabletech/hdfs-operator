[package]
authors = ["Lars Francke <lars.francke@stackable.de>"]
description = "Stackable Operator for Apache HDFS - The Operator Library"
edition = "2018"
license = "OSL-3.0"
name = "stackable-hdfs-operator"
repository = "https://github.com/stackabletech/hdfs-operator"
version = "0.3.0-nightly"

[dependencies]
stackable-operator = { git = "https://github.com/stackabletech/operator-rs.git", tag = "0.7.0" }
stackable-hdfs-crd = { path = "../crd" }

async-trait = "0.1"
futures = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8"
strum_macros = "0.23"
strum = "0.23"
thiserror = "1.0"
tokio = { version = "1.14", features = ["macros"] }
tracing = "0.1"
tracing-futures = { version = "0.2.5", features = ["futures-03"] }