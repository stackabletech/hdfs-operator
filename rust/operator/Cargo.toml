[package]
authors = ["Lars Francke <lars.francke@stackable.de>"]
description = "Stackable Operator for Apache HDFS - The Operator Library"
edition = "2018"
license = "OSL-3.0"
name = "stackable-hdfs-operator"
repository = "https://github.com/stackabletech/hdfs-operator"
version = "0.3.0-nightly"

[dependencies]
stackable-operator = { git = "https://github.com/stackabletech/operator-rs.git", tag = "0.4.0" }
stackable-hdfs-crd = { path = "../crd" }

async-trait = "0.1"
futures = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
strum = "0.22"
strum_macros = "0.23"
thiserror = "1.0"
tracing = "0.1"

[dev-dependencies]
rstest = "0.11"
