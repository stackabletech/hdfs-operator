---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-runner
  labels:
    app: test-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-runner
  template:
    metadata:
      labels:
        app: test-runner
    spec:
      shareProcessNamespace: true
      containers:
        - name: test-runner
          image: oci.stackable.tech/sdp/testing-tools:0.3.0-stackable0.0.0-dev
          args: [sleep, infinity]
          stdin: true
          tty: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "500m"
