---
apiVersion: kuttl.dev/v1beta1
kind: TestStep
metadata:
  name: install-test-container
timeout: 300
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-runner
  labels:
    app: test-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-runner
  template:
    metadata:
      labels:
        app: test-runner
    spec:
      serviceAccountName: test-sa
      securityContext:
        fsGroup: 1000
      containers:
        - name: python
          image: docker.stackable.tech/stackable/testing-tools:0.2.0-stackable0.0.0-dev
          stdin: true
          tty: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "512m"
            limits:
              memory: "128Mi"
              cpu: "1"
