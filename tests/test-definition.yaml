---
dimensions:
  - name: hadoop
    values:
      - 3.3.4
      - 3.3.6
  - name: hadoop-latest
    values:
      - 3.3.4
  - name: hadoop-external-client-docker-image
    values:
      - 3.3.6
  - name: zookeeper
    values:
      - 3.8.3
  - name: zookeeper-latest
    values:
      - 3.9.2
  - name: krb5
    values:
      - 1.21.1
  - name: number-of-datanodes
    values:
      - "1"
      - "2"
  - name: datanode-pvcs
    values:
      - "default"
      - "2hdd-1ssd"
  # Used for both, zookeeper and hdfs
  - name: listener-class
    values:
      - "cluster-internal"
      - "external-unstable"
  - name: kerberos-realm
    values:
      - "CLUSTER.LOCAL"
      - "PROD.MYCORP"
  - name: kerberos-backend
    values:
      - mit
      # Requires manual setup, see create-kerberos-secretclass.yaml
      # This will *not* respect the kerberos-realm test attribute, but instead use a hard-coded realm
      # - activeDirectory
  - name: openshift
    values:
      - "false"
tests:
  - name: smoke
    dimensions:
      - hadoop
      - zookeeper
      - zookeeper-latest # Needed for smoke test to detect if zk versions is the latest we support
      - number-of-datanodes
      - datanode-pvcs
      - listener-class
      - openshift
  - name: kerberos
    dimensions:
      - hadoop-latest # We only support Kerberos for HDFS >= 3.3.x. See rust/operator/src/kerberos.rs for details
      - zookeeper-latest
      - krb5
      - kerberos-realm
      - kerberos-backend
      - openshift
  - name: topology-provider
    dimensions:
      - hadoop-latest
      - zookeeper-latest
      - krb5
      - kerberos-backend
      - openshift
  - name: orphaned-resources
    dimensions:
      - hadoop-latest
      - zookeeper-latest
      - openshift
  - name: logging
    dimensions:
      - hadoop
      - zookeeper-latest
      - openshift
  - name: cluster-operation
    dimensions:
      - hadoop-latest
      - zookeeper-latest
      - openshift
  - name: profiling
    dimensions:
      - hadoop
      - zookeeper-latest
      - openshift
  # Broken due to https://github.com/kudobuilder/kuttl/issues/322, see 40-assert.yaml for more details
  # - name: external-access
  #   dimensions:
  #     - hadoop-latest # We only support external access for HDFS >= 3.3.x.
  #     - hadoop-external-client-docker-image
  #     - zookeeper-latest
suites:
  - name: nightly
    patch:
      - dimensions:
          - name: hadoop
            expr: last
          - name: number-of-datanodes
            expr: "2"
          - name: datanode-pvcs
            expr: "2hdd-1ssd"
  - name: smoke-latest
    select:
      - smoke
    patch:
      - dimensions:
          - expr: last
  - name: openshift
    patch:
      - dimensions:
          - expr: last
      - dimensions:
          - name: openshift
            expr: "true"
          - name: hadoop
            expr: last
          - name: number-of-datanodes
            expr: "2"
          - name: datanode-pvcs
            expr: "2hdd-1ssd"
