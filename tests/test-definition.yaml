dimensions:
  - name: hadoop
    values:
      # - 3.2.2-stackable0.0.0-dev
      # - 3.3.3-stackable0.0.0-dev
      - 3.3.4-stackable0.0.0-dev
  - name: hadoop-latest
    values:
      - 3.3.4-stackable0.0.0-dev
  - name: zookeeper
    values:
      - 3.8.0-stackable0.0.0-dev
  - name: zookeeper-latest
    values:
      - 3.8.0-stackable0.0.0-dev
  - name: number-of-datanodes
    values:
      - "1"
      - "2"
  - name: datanode-pvcs
    values:
      - "default"
      - "2hdd-1ssd"
  # Used for both, zookeeper and hdfs
  - name: listener-class
    values:
      # - "cluster-internal"
      - "external-unstable"
  - name: kerberos-realm
    values:
      # - "CLUSTER.LOCAL"
      - "PROD.MYCORP"
  - name: kerberos-backend
    values:
      - mit
      # Requires manual setup, see create-kerberos-secretclass.yaml
      # This will *not* respect the kerberos-realm test attribute, but instead use a hard-coded realm
      # - activeDirectory
  - name: wire-encryption
    values:
      - Privacy
      # - Integrity
      # - Authentication
