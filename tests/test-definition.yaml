---
dimensions:
  - name: hadoop
    values:
      - 3.2.2-stackable0.0.0-dev
      - 3.3.3-stackable0.0.0-dev
      - 3.3.4-stackable0.0.0-dev
  - name: hadoop-latest
    values:
      - 3.3.4-stackable0.0.0-dev
  - name: zookeeper
    values:
      - 3.8.0-stackable0.0.0-dev
  - name: zookeeper-latest
    values:
      - 3.8.0-stackable0.0.0-dev
  - name: number-of-datanodes
    values:
      - "1"
      - "2"
  - name: datanode-pvcs
    values:
      - "default"
      - "2hdd-1ssd"
  # Used for both, zookeeper and hdfs
  - name: listener-class
    values:
      - "cluster-internal"
      - "external-unstable"
tests:
  - name: smoke
    dimensions:
      - hadoop
      - zookeeper
      - number-of-datanodes
      - datanode-pvcs
      - listener-class
  - name: orphaned-resources
    dimensions:
      - hadoop-latest
      - zookeeper-latest
  - name: logging
    dimensions:
      - hadoop
      - zookeeper-latest
  - name: cluster-operation
    dimensions:
      - hadoop-latest
      - zookeeper-latest
