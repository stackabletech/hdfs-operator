---
apiVersion: zookeeper.stackable.tech/v1alpha1
kind: ZookeeperCluster
metadata:
  name: simple-zk
spec:
  image:
    productVersion: 3.8.3
  servers:
    roleGroups:
      default:
        replicas: 1
---
apiVersion: zookeeper.stackable.tech/v1alpha1
kind: ZookeeperZnode
metadata:
  name: simple-hdfs-znode
spec:
  clusterRef:
    name: simple-zk
---
apiVersion: hdfs.stackable.tech/v1alpha1
kind: HdfsCluster
metadata:
  name: simple-hdfs
spec:
  image:
    productVersion: 3.3.6
    custom: hdfs
  clusterConfig:
    dfsReplication: 1
    zookeeperConfigMapName: simple-hdfs-znode
    authentication:
      tlsSecretClass: tls
      kerberos:
        secretClass: kerberos-default
  nameNodes:
    roleGroups:
      default:
        envOverrides:
          HADOOP_CLASSPATH: "/stackable/hadoop/share/hadoop/tools/lib/*.jar"
          TOPOLOGY_LABELS: "node:kubernetes.io/hostname;pod:app.kubernetes.io/role-group"
        configOverrides: # on rolegroup level, takes precedence over the ones specified at role level
          core-site.xml:
            hadoop.security.authorization: "true"
            net.topology.node.switch.mapping.impl: "tech.stackable.hadoop.StackableTopologyProvider"
        replicas: 2
        config:
          logging:
            enableVectorAgent: false
            containers:
              hdfs:
                console:
                  level: DEBUG
                file:
                  level: DEBUG
                loggers:
                  ROOT:
                    level: DEBUG
  dataNodes:
    roleGroups:
      default:
        replicas: 1
  journalNodes:
    roleGroups:
      default:
        replicas: 1
